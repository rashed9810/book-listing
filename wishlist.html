<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist - Gutendex Books</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="logo">
            <a href="index.html">
              <h1>BookFinder</h1>
            </a>
          </div>
          <button class="mobile-menu-toggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="wishlist.html" class="active">Wishlist</a></li>
            <li><a href="fonts.html">Fonts</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="wishlist-header">
        <h2>Your Wishlist</h2>
        <p id="wishlist-count">0 books saved</p>
      </section>

      <section class="books-section">
        <div id="wishlist-container" class="books-container">
          <div id="empty-wishlist" class="empty-state">
            <i class="far fa-heart empty-icon"></i>
            <h3>Your wishlist is empty</h3>
            <p>
              Add books to your wishlist by clicking the heart icon on any book.
            </p>
            <a href="index.html" class="btn">Browse Books</a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 BookFinder. All rights reserved.</p>
        <p>
          Data provided by
          <a href="https://gutendex.com/" target="_blank">Gutendex API</a>
        </p>
      </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/wishlist-page.js"></script>
  </body>
</html>
